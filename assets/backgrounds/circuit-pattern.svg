<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 420" width="420" height="420">
  <defs>
    <style>
      .w{fill:none;stroke:#a9b6ff;stroke-opacity:.35;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}
      .t{fill:none;stroke:#69f0d0;stroke-opacity:.22;stroke-width:2;stroke-linecap:round;stroke-linejoin:round}
      .n{fill:#a9b6ff;fill-opacity:.35}
      .m{fill:#69f0d0;fill-opacity:.22}
